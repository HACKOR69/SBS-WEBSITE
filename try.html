<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen w-screen bg-cover bg-center flex items-center justify-center"
    style="background-image: url('fd57fcff86841953632deb3e4565fac9.jpg')"
  >
    <!-- Form Container -->
    <div
      class="backdrop-blur-md bg-white/20 p-8 rounded-2xl shadow-xl w-full max-w-md"
    >
      <h2 class="text-2xl font-bold text-white text-center mb-6">Sign In</h2>
      <form class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm text-white mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400"
            placeholder="Enter your email"
          />
        </div>
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm text-white mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400"
            placeholder="Enter your password"
          />
        </div>
        <!-- Button -->
        <button
          type="submit"
          class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-lg transition"
        >
          Login
        </button>
      </form>
      <!-- Extra Links -->
      <p class="text-center text-sm text-white mt-4">
        Donâ€™t have an account?
        <a href="#" class="text-pink-300 hover:underline">Sign up</a>
      </p>
    </div>
  </body>
</html>
